<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check-in Workshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
  </head>
  <body class="mobile-portal">
    <div class="mobile-shell">
      <header class="mobile-header">
        <button class="btn btn-outline btn-sm" type="button" id="cardBack">Pagina inicial</button>
        <h1 style="margin:0;">Check-in</h1>
        <span></span>
      </header>

      <section class="mobile-card" id="cardStatus">
        <p class="mobile-muted" id="cardStatusText">Carregando ingresso...</p>
      </section>

      <section class="mobile-card" id="cardDetails" hidden>
        <h2 style="margin:0 0 10px;">Carteirinha do participante</h2>
        <div class="checkin-card" id="cardInfo"></div>
        <p class="mobile-muted" style="margin-top:12px;">Valide o documento com foto antes de confirmar.</p>
        <div class="mobile-inline-actions">
          <button class="btn-deny" type="button" id="cardDeny">Negar participacao</button>
          <button class="btn-confirm" type="button" id="cardConfirm">Confirmar participacao</button>
        </div>
      </section>
    </div>

    <div class="modal-overlay mobile-result-overlay" id="cardResultModal" aria-hidden="true">
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="cardResultTitle" style="width:420px;max-width:92vw;">
        <button class="modal-close" type="button" id="cardResultClose" aria-label="Fechar">&times;</button>
        <h2 id="cardResultTitle">Resultado</h2>
        <p id="cardResultText" class="rooms-message"></p>
        <button class="btn btn-primary" type="button" id="cardResultHome">Pagina inicial</button>
      </div>
    </div>

    <script src="scripts/workshop_checkin_card.js" defer></script>
  </body>
</html>
